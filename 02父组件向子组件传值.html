<head>

    <title>Document</title>

<body>
    <div id="app">
        <com1 v-bind:parentsmsg='msg'></com1>

    <script>

            },
            components: {

                com1: {
                    data: function () {
                        return {
                            data: 'hello world '
                        }
                    },
                    template: '<h1 @click="change">hello {{ parentsmsg }}  {{ data }}</h1>',
                    props: ['parentsmsg'],
                    methods: {
                        change() {
                            // this.data = '您好！';
                            // data中的数据可以改变
                            // this.parentsmsg = 'hhl';
                            // 父组件传来的数据只可以读取
                        }
                    }
                }

            }

        })
    </script>
</body>

</html>
